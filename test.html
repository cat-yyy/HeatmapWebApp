  <script>
    let map, heatmap, allEvents = [];

    // ãƒ‡ãƒ¼ã‚¿å‰Šé™¤ãƒœã‚¿ãƒ³
    document.getElementById("deleteButton").addEventListener("click",()=>{

    document.getElementById("testButton").addEventListener("click",()=>{

    // ãƒ‡ãƒ¼ã‚¿å‰Šé™¤ãƒ¡ã‚½ãƒƒãƒ‰

    // DBåˆ‡æ›¿
    function switchDvEnv(env){
      fetch(`/switch_db_env?db_env=${env}`)
        .then(response=>{
          if(!response.ok) throw new Error("db_envåˆ‡ã‚Šæ›¿ãˆå¤±æ•—");
          console.log("db_envåˆ‡ã‚Šæ›¿ãˆæˆåŠŸ");

    }

    // Google Maps APIãƒ­ãƒ¼ãƒ‰
    function loadGoogleMapsScript() {
      return new Promise((resolve, reject) => {
        const scriptUrl = "/api/get_maps_data?language=ja";
        const script = document.createElement("script");
        script.src = scriptUrl;
        script.async = true;
        script.defer = true;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    async function fetchEvents(start = null, end = null) {
      let url = "/get_events";
      if (start && end) {
        url += `?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`;
      }
      const res = await fetch(url);
      const data = await res.json();
      allEvents = data;
      updateDropdown(data);
      updateHeatmap(document.getElementById("vehicleSelect").value);
    }

    function updateDropdown(data) {
      const select = document.getElementById("vehicleSelect");
      const names = [...new Set(data.map(e => e.name))];
      select.innerHTML = "<option value='All'>All</option>";
      names.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
    }

    function updateHeatmap(vehicleType) {
      if (typeof google === 'undefined' || typeof google.maps === 'undefined') {
        console.error("Google Maps API is not loaded yet.");
        return;
      }
      let filtered = allEvents;
      if (vehicleType !== "All") {
        filtered = allEvents.filter(e => e.name === vehicleType);
      }
      if (filtered.length === 0) {
        heatmap.setData([]);
        return;
      }
      const heatmapData = filtered.map(e =>
        new google.maps.LatLng(e.location.lat, e.location.lon)
      );
      heatmap.setData(heatmapData);
    }

    function applyFilter() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      fetchEvents(start, end);
    }

    async function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center: { lat: 34.702485, lng: 135.495951 }, // å¤§é˜ªé§…
      });
      heatmap = new google.maps.visualization.HeatmapLayer({
        data: [],
        map: map
      });
      await fetchEvents();
    }

    loadGoogleMapsScript().then(() => {
      window.initMap = initMap;
      initMap();
    }).catch(error => {
      console.error("Failed to load Google Maps script:", error);
    });
